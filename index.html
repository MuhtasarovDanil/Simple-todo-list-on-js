<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>To-do</title>
</head>

<body class="light-theme">
	<header class="header light-theme">
		<div class="container">
			<div class="form-container">
				<input type="text" class="todo__input" placeholder="Type your task">
				<button class="btn btn--create">Create new task</button>
				<button class="btn btn--clear">Clear all</button>
				<button class="btn btn--change__theme">
					<img src="images/theme-light-dark.svg" width="20" height="20" alt="change color theme">
				</button>
			</div>
			<!-- ./form-container -->
		</div>
		<!-- ./container -->
	</header>
	<!-- /.header -->
	<main class="todo light-theme">
		<div class="container">
			<div class="todo-header">
				<h2 class="todo__title">Your tasks:</h2>
			</div>
			<!-- /.todo-header -->
			<ul class="task-container">
				<li class="task-item">
					<p class="task__content">Here display your tasks</p>
					<button class="btn btn--delete">Delete</button>
				</li>
			</ul>
			<!-- /.task-container -->
		</div>
		<!-- /.container -->
	</main>

	<script type="module" src="js/background-theme.js"></script>
	<script type="module" src="js/todo-actions.js"></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
